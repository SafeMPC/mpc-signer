        "201":
          description: 节点注册成功
          schema:
            $ref: "#/definitions/registerNodeResponse"
        "400":
          $ref: "#/responses/errorResponse"
        "401":
          $ref: "#/responses/errorResponse"
        "500":
          $ref: "#/responses/errorResponse"
    get:
