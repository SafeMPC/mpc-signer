paths:
  /api/v1/mpc/keys:
    post:
      operationId: postCreateMpcKey
      summary: 创建密钥分片
      description: 执行分布式密钥生成（DKG），创建密钥分片并分发到各个节点
      tags:
        - MPC Keys
      security:
        - Bearer: []
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/postCreateKeyPayload"
      responses:
        "201":
          description: 密钥创建成功
          schema:
            $ref: "#/definitions/createKeyResponse"
        "400":
          $ref: "#/responses/errorResponse"
        "401":
          $ref: "#/responses/errorResponse"
        "403":
          $ref: "#/responses/errorResponse"
        "500":
          $ref: "#/responses/errorResponse"
    get:
      operationId: getMpcKeys
      summary: 列出密钥
      description: 列出所有密钥，支持过滤和分页
      tags:
        - MPC Keys
      security:
        - Bearer: []
      parameters:
        - name: chain_type
          in: query
          type: string
          description: 链类型过滤
        - name: status
          in: query
          type: string
          description: 状态过滤
        - name: limit
          in: query
          type: integer
          default: 50
          maximum: 1000
        - name: offset
          in: query
          type: integer
          default: 0
      responses:
        "200":
          description: 成功
          schema:
            $ref: "#/definitions/listKeysResponse"
        "401":
          $ref: "#/responses/errorResponse"
        "500":
          $ref: "#/responses/errorResponse"

  /api/v1/mpc/keys/{keyId}:
    get:
      operationId: getMpcKey
      summary: 获取密钥信息
      description: 获取指定密钥的详细信息
      tags:
        - MPC Keys
      security:
        - Bearer: []
      parameters:
        - name: keyId
          in: path
          required: true
          type: string
      responses:
        "200":
          description: 成功
          schema:
            $ref: "#/definitions/getKeyResponse"
        "404":
          $ref: "#/responses/errorResponse"
        "401":
          $ref: "#/responses/errorResponse"
        "500":
          $ref: "#/responses/errorResponse"
    delete:
      operationId: deleteMpcKey
      summary: 删除密钥
      description: 删除密钥及其所有分片
      tags:
        - MPC Keys
      security:
        - Bearer: []
      parameters:
        - name: keyId
          in: path
          required: true
          type: string
      responses:
        "200":
          description: 删除成功
        "404":
          $ref: "#/responses/errorResponse"
        "401":
          $ref: "#/responses/errorResponse"
        "403":
          $ref: "#/responses/errorResponse"
        "500":
          $ref: "#/responses/errorResponse"

  /api/v1/mpc/keys/{keyId}/address:
    post:
      operationId: postGenerateMpcKeyAddress
      summary: 生成地址
      description: 根据密钥生成区块链地址
      tags:
        - MPC Keys
      security:
        - Bearer: []
      parameters:
        - name: keyId
          in: path
          required: true
          type: string
        - name: chain_type
          in: query
          type: string
          required: true
      responses:
        "200":
          description: 成功
          schema:
            $ref: "#/definitions/generateAddressResponse"
        "404":
          $ref: "#/responses/errorResponse"
        "401":
          $ref: "#/responses/errorResponse"
        "500":
          $ref: "#/responses/errorResponse"

  /api/v1/mpc/sign:
    post:
      operationId: postMpcSign
      summary: 阈值签名
      description: 执行阈值签名，需要达到阈值的节点参与
      tags:
        - MPC Signing
      security:
        - Bearer: []
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/postSignPayload"
      responses:
        "200":
          description: 签名成功
          schema:
            $ref: "#/definitions/signResponse"
        "400":
          $ref: "#/responses/errorResponse"
        "401":
          $ref: "#/responses/errorResponse"
        "403":
          $ref: "#/responses/errorResponse"
        "500":
          $ref: "#/responses/errorResponse"

  /api/v1/mpc/sign/batch:
    post:
      operationId: postMpcBatchSign
      summary: 批量阈值签名
      description: 并发执行多个阈值签名请求
      tags:
        - MPC Signing
      security:
        - Bearer: []
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/postBatchSignPayload"
      responses:
        "200":
          description: 批量签名成功
          schema:
            $ref: "#/definitions/batchSignResponse"
        "400":
          $ref: "#/responses/errorResponse"
        "401":
          $ref: "#/responses/errorResponse"
        "403":
          $ref: "#/responses/errorResponse"
        "500":
          $ref: "#/responses/errorResponse"

  /api/v1/mpc/verify:
    post:
      operationId: postMpcVerify
      summary: 验证签名
      description: 验证签名的有效性
      tags:
        - MPC Signing
      security:
        - Bearer: []
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/postVerifyPayload"
      responses:
        "200":
          description: 验证成功
          schema:
            $ref: "#/definitions/verifyResponse"
        "400":
          $ref: "#/responses/errorResponse"
        "401":
          $ref: "#/responses/errorResponse"
        "500":
          $ref: "#/responses/errorResponse"

  /api/v1/mpc/nodes:
